    <script>
        // Timer de 10 minutos regressivo
        let timeLeft = 10 * 60; // 10 minutos em segundos
        const countdownEl = document.getElementById('countdown');

        function updateTimer() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            countdownEl.textContent = `Oferta expira em: ${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            if (timeLeft > 0) {
                timeLeft--;
                setTimeout(updateTimer, 1000);
            } else {
                countdownEl.textContent = "Oferta expirada!";
            }
        }

        updateTimer();
